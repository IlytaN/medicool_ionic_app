<ion-side-menus enable-menu-with-back-views="false" cache-view="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm home-header">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view view-title="Home">
      <ion-content class="custom-content">
        <div class="list list-inset">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search" ng-model="input.searchText">
          </label>
          <div class="list list-inset">
            <label class="item item-select">
              <select ng-model="input.searchCity">
                <option selected="selected">Moscow</option>
                <option>Saint-Petersburg</option>
              </select>
            </label>
          </div>
          <button class="button button-full custom-button" ng-click="updateSearch()">
            Search
          </button>
          <button class="button button-full custom-button" ng-click="gotoMap()">
            See on map
          </button>
        </div>
      </ion-content>
    </ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right">
    <ion-header-bar class="bar bigger-header">
      <h1 class="title">Medicool</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/hometry">
          HOME
        </ion-item>
        <ion-item menu-close href="#/app/medicine_list">
          MEDICINE LIST
        </ion-item>
        <ion-item menu-close href="#/app/pharmacies_list">
          PHARMACIES LIST
        </ion-item>
        <ion-item menu-close href="#/app/contacts">
          CONTACTS
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
