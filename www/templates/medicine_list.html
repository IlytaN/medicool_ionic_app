<ion-view view-title="Medicine">
  <ion-content>
    <div class="list padding" ng-repeat="drug in alldrugs">
      <div class="item-thumbnail-left" href="#">
        <img ng-src="{{drug.m_photo}}">
        <div class="med-smalltitle">{{drug.m_generic_name}}</div>
        <button class="button button-full custom-button" ng-click="goMedicineDetail(drug.m_id)">
          Read more
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
