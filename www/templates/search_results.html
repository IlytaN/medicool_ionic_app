<ion-view view-title="results">
  <ion-content>
    <div>
      <div class="">
        <p class="med-title assertive center" ng-click="goMedicineDetail({{commoninfo.medicine_id}})">{{commoninfo.medicine_name}}</p>
        <p class="intro">{{commoninfo.medicine_desc}}</p>
      </div>
      <!-- filter will be here -->
      <div class="padding">
        <h3 ng-click="toggleFilter()">Filter</h3>
        <div class="row">
          <div class="col">
            <select>
              <option>Price</option>
              <option>under 10 euros</option>
              <option>10-20 euros</option>
            </select>
          </div>
          <div class="col">
            <select>
              <option>Distance</option>
              <option>under 2km</option>
              <option>2-4km</option>
            </select>
          </div>
          <div class="col">
            <select>
              <option>Rating</option>
              <option>1 star</option>
              <option>2 stars</option>
            </select>
          </div>
        </div>
      </div>
      <!-- found results -->
      <div class="list" ng-repeat="foundmedicine in foundmedicines">
        <div class="list card custom-card">
          <a class="item item-thumbnail-left custom-item" href="#">
            <img class="pharmacy-thumbnail" ng-src="{{foundmedicine.p_logo}}">
            <p class="pharmacy-name center">{{foundmedicine.p_name}}</p>
            <div class="pharmacy-info">
              <p class="bold">in stock: <span class="pharmacy-info-details">{{foundmedicine.med_q}}</span></p>
              <p class="bold">price: <span class="pharmacy-info-details">{{foundmedicine.med_price}}$</span></p>
              <p class="bold">rating: <span class="pharmacy-info-details">{{foundmedicine.m_rating}}/10</span></p>
            </div>
          </a>
          <div class="button-group">
            <button class="button custom-button" ng-click="gotoMap()">
              See on map
            </button>
            <button class="button custom-button">
              Buy
            </button>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
